<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Community</title>
    <link rel="stylesheet" type="text/css" href="post-write.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <!-- 뒤로 가기 버튼 -->
            <button class="header-backsign" onclick="history.back()">&lt;</button>
            <!-- 타이틀 -->
            <div class="header-title">아무 말 대잔치</div>
            <!-- 프로필 아이콘 -->
            <div class="header-profile" alt="프로필">
                <img src="/public/assets/profile.png" alt="프로필 사진"/>
                <div class="header-dropdown">
                    <div class="header-dropdown-item">
                        회원정보수정
                    </div>
                    <div class="header-dropdown-item">
                        비밀번호수정
                    </div>
                    <div class="header-dropdown-item">
                        로그아웃
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- 본문 -->
    <div class="post-edit">
        <div class="post-edit-container">
            <h1>게시글 작성</h1>
            <form class="post-edit-form">
                <!-- 게시글 제목 -->
                <label for="post-title">제목*</label>
                <hr/>
                <input type="text" id="post-title" name="postTitle" maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)"/>
                <hr/>
                <!-- 게시글 내용 -->
                <label for="post-content">내용*</label>
                <hr/>
                <textarea id="post-content" name="postContent" placeholder="내용을 입력해주세요."></textarea>
                <hr/>
                <!-- 헬퍼 텍스트 -->
                <p class="helper-text hide">* 제목과 내용을 입력하세요.</p>
                <!-- 이미지 업로드란 --> 
                <label for="post-image">이미지</label>
                <input type="file" id="post-image" name="postImage" accept="image/*" />
                <!-- 완료 버튼 -->
                <button type="submit" class="edit-button">완료</button>
            </form>
        </div>
    </div>
    <script src="post-write.js"></script>
</body>
</html>
