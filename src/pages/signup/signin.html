<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Community</title>
    <link rel="stylesheet" type="text/css" href="signin.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-backsign">&lt;</div>
            <div class="header-title">아무 말 대잔치</div>
        </div>
    </header>
    <div class="signin">
        <div class="signin-container">
            <div class="signin-title">회원가입</div>
            <div class="signin-input-container">
                <div class="signin-input">
                    <p>프로필 사진</p>
                    <div class="error-container">
                        <div class="email-failure-message hide failure-message">*프로필 사진을 추가해주세요.</div>
                    </div>
                    <div class="profile-upload">
                        <label for="profile-img-input" class="circle">
                            <span class="plus">+</span>
                        </label>
                        <input type="file" id="profile-img-input" accept="image/*">
                    </div>
                </div>
                <div class="signin-input">
                    <p>이메일*</p>
                    <input type="text" placeholder="이메일을 입력하세요." autocomplete="off">
                    <div class="error-container">
                        <div class="email-failure-message hide failure-message">*이메일을 입력해주세요. (예: example@example.com)</div>
                    </div>
                </div>
                <div class="signin-input">
                    <p>비밀번호*</p>
                    <input type="text" placeholder="비밀번호를 입력하세요." autocomplete="off">
                    <div class="error-container">
                        <div class="password-failure-message hide failure-message">* 비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 각각 최소 1개 포함해야 합니다.</div>
                    </div>
                </div>
                <div class="signin-input">
                    <p>비밀번호 확인*</p>
                    <input type="text" placeholder="비밀번호를 한 번 더 입력하세요." autocomplete="off">
                    <div class="error-container">
                        <div class="password-failure-message hide failure-message">* helper text</div>
                    </div>
                </div>
                <div class="signin-input">
                    <p>닉네임*</p>
                    <input type="text" placeholder="닉네임을 입력하세요." autocomplete="off">
                    <div class="error-container">
                        <div class="password-failure-message hide failure-message">* helper text</div>
                    </div>
                </div>
            </div>
            <button class="signin-btn" disabled>회원가입</button>
            <button class="login-btn">로그인하러 가기</button>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
